    <!------------------------------------------->
    <section style="background-color: #9A616D; height: 100%;">
      
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="Images/Banners/kerala-tourism.webp" alt="Sample photo" class="w-100 h-100"
                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;object-fit: cover; object-position: left;" />
                </div>
                <div class="col-xl-6">
                  <form action="login.html" onsubmit="return validate()">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5">Sign Up</h3>
                    <div class="row">
                      <div class="col-md-6 mb-2">
                        <div class="form-outline">
                          <input type="text" id="form3Example1m" class="form-control form-control-lg"
                            placeholder="First Name" required />
                            
                        </div>
                      </div>
                      <div class="col-md-6 mb-2">
                        <div class="form-outline">
                          <input type="text" id="form3Example1n" class="form-control form-control-lg"
                            placeholder="Last Name" required />
                        </div>
                      </div>
                    </div>
                    <div class="form-outline mb-2">
                      <input type="text" id="form3Example9" class="form-control form-control-lg" placeholder="DOB" />
                    </div>
                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                      <h6 class="mb-0 me-2">Gender: </h6>
                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                          value="option1" />
                        <label class="form-check-label" for="femaleGender">Female</label>
                      </div>
                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                          value="option2" />
                        <label class="form-check-label" for="maleGender">Male</label>
                      </div>
                      <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                          value="option3" />
                        <label class="form-check-label" for="otherGender">Other</label>
                      </div>
                    </div>
                    <div class="form-outline mb-2">
                      <input type="text" id="form3Example8" class="form-control form-control-lg"
                        placeholder="Address" />
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <select class="Form-select">
                          <option value="1">State</option>
                          <option value="2">Option 1</option>
                          <option value="3">Option 2</option>
                          <option value="4">Option 3</option>
                        </select>
                      </div>
                      <div class="col-md-6 mb-4">
                        <select class="Form-select">
                          <option value="1">City</option>
                          <option value="2">Option 1</option>
                          <option value="3">Option 2</option>
                          <option value="4">Option 3</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-outline mb-2">
                      <input type="text" id="contactNo" class="form-control form-control-lg"
                        placeholder="Contact No" required />
                        <small id="errContact"></small>
                    </div>
                    <div class="form-outline mb-2">
                      <input type="text" id="email" class="form-control form-control-lg"
                        placeholder="Email ID" required/>
                        <small id="errEmail"></small>
                    </div>
                    <div class="form-outline mb-2">
                      <input type="password" id="password" onkeyup="validatePassword(this.value);" class="form-control form-control-lg"
                        placeholder="Password" required />
                        
                        <small id="errPassword"></small>
                    </div>
                    <div>
                      <h6 id="Password_strength" class="mt-1 text-center"><span class="badge"></span></h6>
                    </div>
                    <div class="form-outline mb-2">
                      <input type="password" id="retypePswd" onkeyup="validatePassword(this.value);"  class="form-control form-control-lg"
                        placeholder="Retype Password" required />
                        <small id="errRetype"></small>
                    </div>
                    <div>
                      <small style="color:grey ;" >Password should contain minimum 8 characters with at least one uppercase letter,one lower case letter and one number.</small>
                    </div>
                    <div class="d-flex justify-content-end pt-3">
                      <button type="button" class="btn btn-light btn-lg">Reset all</button>
                      <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                    </div> 
                    <br>
                    <p style="color: #393f81; justify-content: center;">Already registered? <a href="login.html"
                        style="color: #393f81;">Sign in</a></p>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
   
  </div>
